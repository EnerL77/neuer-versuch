<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>StayokAI – Psychologische Begleitung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #6fc6a8;
      color: white;
      padding: 1.5rem 1rem 1rem 1rem;
      border-radius: 0 0 2rem 2rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.03);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 440px;
      width: 96%;
      margin: 2rem auto 1rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 1.5rem 1.2rem 1rem 1.2rem;
      min-height: 400px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .bubble {
      max-width: 80%;
      padding: 0.7rem 1.1rem;
      border-radius: 1.2rem;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      word-break: break-word;
      margin-bottom: 2px;
    }
    .bubble.user {
      align-self: flex-end;
      background: #e0f7fa;
      color: #247070;
      border-bottom-right-radius: 0.2rem;
    }
    .bubble.bot {
      align-self: flex-start;
      background: #f3f6fd;
      color: #393b6a;
      border-bottom-left-radius: 0.2rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 0.9rem;
      border: 1px solid #d0e4df;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      background: #f7f9fb;
      outline: none;
      min-height: 36px;
      transition: border .2s;
    }
    textarea:focus {
      border: 1.5px solid #90e0d2;
      background: #fff;
    }
    button {
      background: #6fc6a8;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #53b392;
    }
    .footer {
      text-align: center;
      font-size: 0.97rem;
      color: #8ea1a8;
      margin: 1.5rem 0 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>StayokAI</h1>
    <div style="font-size:1.1rem;margin-top:0.3rem;font-weight:400;">
      Psychologische Begleitung für dich.<br>
      <span style="font-size:0.98rem;color:#f7f9fb9e;">Arabisch · Farsi · Dari · Ukrainisch</span>
    </div>
  </header>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="bubble bot">Hallo, ich bin StayokAI. Was belastet dich gerade?</div>
    </div>
    <form id="chat-form">
      <textarea id="message" placeholder="Deine Nachricht…" rows="1" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </div>
  <div class="footer">
    <span>In akuten Krisen: <b>0800 111 0 111</b> (Telefonseelsorge)</span><br>
    <span style="font-size:0.88rem;">Hinweis: Diese App ersetzt keine ärztliche Notfallhilfe.</span>
  </div>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const chatForm = document.getElementById("chat-form");
    const textarea = document.getElementById("message");

    chatForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      const userText = textarea.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      textarea.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      if (data.reply) {
        addMessage(data.reply, "bot");
      } else if (data.error) {
        addMessage("Fehler: " + data.error, "bot");
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "bubble " + who;
      div.textContent = text;
      chatMessages.appendChild(div);
    }
  </script>
</body>
</html>
